<!DOCTYPE html>
<html lang="en">

<head>

	<!-- Displayed on Browser Tab -->
	<title>SneakerSphere</title>
	<link rel="icon" href="assets\images\ss_logo.PNG">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Plugs in Custom Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

	<!-- Defines CSS Stylesheets -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">


	<!-- Defines Libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

	<!-- Defines Navbar -->
	<nav class="navbar">
		<!-- Allows container fluidity (Spans full width) -->
		<div class="container-fluid">
			<!-- Navbar Header Elements -->
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">
					<img class="navbar-brand" id="logo" src="assets\images\ss_logo.PNG"></a>
			</div>

			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li>
						<span>
							<a href="index.html" class="navbar-brand mt-1" id="brand-title">
								SneakerSphere
							</a>
						</span>
					</li>
					<li>
						<form class="navbar-form navbar-left" role="search">
							<div class="form-group">
								<input type="text" id="search-bar" class="form-control"
									placeholder="Explore our Sneakers">
							</div>
						</form>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a id="login-btn" href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Contains all content under Navbar -->
	<div class="container-fluid text-center">
		<div class="row content">

			<!-- Left Column Container -->
			<div class="col-sm-2 sidenav">
			</div>

			<!-- Center Column Container -->
			<div id="content-col" class="col-sm-8 text-left">
				<div class="row">
					<!-- Contains area of listing -->
					<div id="listing-box" class="col">
						<div class="row">
							<!-- Contains listing -->
							<div id="listing" class="col-sm-8 text-center">
								<div class="row">

									<!--Contains price box-->
									<div id="listing-pricebox"><p id="listing-price">$1000</p></div>
									
									<!-- Contains image box-->
									<div id="listing-imagebox" class="col">
										<img src="assets\images\listing_test1.jpg">
									</div>

									<!-- Contains listing info box-->
									<div id="listing-info" class="col">
										<p id="listing-title">Jordan 11 RetroDMP Gratitude (2023)</p>
										<p id="listing-name" class="text-left"><a href="index.html">Username Here</a></p>
										<p id="listing-sh-desc" class="text-left">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, q</p>
										
										<!-- Listing expand operation -->
										<div id="listing-expand">
											<button id="expand-btn"><span class="glyphicon glyphicon-collapse-down"></span>
											</button>
										</div>

										<a id="listing-like" href="#"><span class="glyphicon glyphicon-heart"></span></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Right Column Container -->
			<div class="col-sm-2 sidenav">
			</div>

		</div>
	</div>

	<!-- Footer -->
	<footer class="container-fluid text-center">
	</footer>

</body>
</html>
