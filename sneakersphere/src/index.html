<!DOCTYPE html>
<html lang="en">

<head>

	<!-- ======== Browser Tab Display ======== -->
	<title>SneakerSphere</title>
	<link rel="icon" href="assets\images\ss_logo.PNG">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- ======== Google Fonts API ======== -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Freeman&family=Oswald:wght@200..700&display=swap"
		rel="stylesheet">

	<!-- ======== CSS Style Sheets ======== -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">


	<!-- ======== JS Libraries ======== -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

	<!-- ======== Contains Entire Navbar ======== -->
	<nav class="navbar">
		<div class="container-fluid">
			<!-- SneakerSphere Logo -->
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">
					<img class="navbar-brand" id="logo" src="assets\images\ss_logo.PNG"></a>
			</div>

			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li>
						<!-- SneakerSphere Title -->
						<span>
							<a href="index.html" class="navbar-brand mt-1" id="brand-title">
								SneakerSphere
							</a>
						</span>
					</li>
					<li>
						<form class="navbar-form navbar-left" role="search">
							<!-- Search Bar -->
							<div class="form-group">
								<input type="text" id="search-bar" class="form-control"
									placeholder="Explore our Sneakers">
							</div>
						</form>
					</li>
				</ul>
				<!-- Login -->
				<ul class="nav navbar-nav navbar-right">
					<li><a id="login-link" href="/sneakersphere/src/pages/login.html"><span
								class="glyphicon glyphicon-log-in"></span>
							Login</a>
					</li>
					<li>
						<div id="nav-profilepic-container" class="navbar-brand">
							<a style="display:none;" id="profilepic-link" href="/sneakersphere/src/pages/profile.html"><img id="navbar-profilepic"></a>
						</div>
					</li>
					<li>
						<a style="display:none;" id="buyer-link" href="/sneakersphere/src/pages/s-to-b-profile.html"><span
								class="glyphicon glyphicon-user"></span></a>
						
					</li>
					<li>
						<button style="display:none;" id="logout-link"><span
								class="glyphicon glyphicon-log-out"></span></a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- ======== Contains All Content Under Navbar ======== -->
	<div id="content" class="container-fluid text-center">
		<div class="row content">

			<!-- ======== Contains Left Column ======== -->
			<div class="col-sm-2 sidenav">
			</div>

			<!-- ======== Contains Center Column ======== -->
			<div id="content-col" class="col-sm-8">
				<div class="row my-3 py-3" style="display:none;">

					<!-- ======== Contains listing ======== -->
					<div id="listing-main-container" class="col">

						<!-- Listing Title -->
						<div id="listing-title-container">
							<p id="listing-title">Jordan 11 RetroDMP Gratitude (2023)</p>
						</div>

						<!-- Listing Image, Price, and Size -->
						<div id="image-container">
							<div id="price-container">
								<p id="price">$<span id="listing-price">1000</span></p>
							</div>
							<div id="size-container">
								<p id="size">Size: <span id="listing-size">10.5</span></p>
							</div>
							<img class="mySlides" src="assets\images\listing_test1.jpg">
							<img class="mySlides" src="assets\images\listing_test2.jpg">
							<button class="prev" onclick="plusDivs(-1, 'image-container')"><span
									class="glyphicon glyphicon-circle-arrow-left"></span></button>
							<button class="next" onclick="plusDivs(1, 'image-container')"><span
									class="glyphicon glyphicon-circle-arrow-right"></span></button>
						</div>

						<!-- Listing Username and Description -->
						<div id="info-container">
							<p id="listing-name" class="text-left"><a id="profile-link" href="index.html">Username Here</a></p>
							<p id="listing-sh-desc" class="text-left">Lorem ipsum dolor sit amet, consectetur adipiscing
								elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad
								minim veniam, q</p>
						</div>

						<!-- Checkout and Like Button -->
						<button id="listing-checkout"><span class="glyphicon glyphicon-shopping-cart"></span> Add to
							Cart</button>
						
						

						<a id="listing-like" href="#"><span class="glyphicon glyphicon-heart"></span></a>
					</div>
				</div>
				
			</div>

			<!-- ======== Contains Right Column ======== -->
			<div class="col-sm-2 sidenav">
			</div>
		</div>
	</div>
	<!-- Implements index.js -->
	<script src="js/index.js"></script>
</body>

</html>
