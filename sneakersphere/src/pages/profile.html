<!DOCTYPE html>
<html lang="en">

<head>

	<!-- ======== Browser Tab Display ======== -->
	<title>SneakerSphere</title>
	<link rel="icon" href="..\assets\images\ss_logo.PNG">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- ======== Google Fonts API ======== -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

	<!-- ======== CSS Style Sheets ======== -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/profile.css">

	<!-- ======== JS Libraries ======== -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

	<!-- ======== Contains Entire Navbar ======== -->
	<nav class="navbar">
		<div class="container-fluid">
			<!-- SneakerSphere Logo -->
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">
					<img class="navbar-brand" id="logo" src="..\assets\images\ss_logo.PNG"></a>
			</div>

			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li>
						<!-- SneakerSphere Title -->
						<span>
							<a href="../index.html" class="navbar-brand mt-1" id="brand-title">
								SneakerSphere
							</a>
						</span>
					</li>
					<li>
						<form class="navbar-form navbar-left" role="search">
							<!-- Search Bar -->
							<div class="form-group">
								<input type="text" id="search-bar" class="form-control"
									placeholder="Explore our Sneakers">
							</div>
						</form>
					</li>
				</ul>
				<!-- Login -->
				<ul class="nav navbar-nav navbar-right">
					<li><a id="login-btn" href="/sneakersphere/src/pages/login.html"><span
								class="glyphicon glyphicon-log-in"></span> Login</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- ======== Contains All Content Under Navbar ======== -->
	<div class="container-fluid text-center">
		<div id="content" class="row content">

			<!-- ======== Contains Left Column ======== -->
			<div class="col-sm-2 sidenav">
			</div>

			<!-- ======== Contains Center Column ======== -->
			<div id="content-col" class="col-sm-8 text-left">
				<div id="content-container">

					<!-- ======== Contains Profile Details ======== -->
					<div id="seller-info-container">
						<!-- Profile Picture -->
						<div id="profilepic-container">
							<img src="../assets/images/profilepic.png">
						</div>
						<div id="seller-text-info">
							<!-- Username -->
							<div id="username-container">
								<p id="username">Username</p>
							</div>
							<!-- Name -->
							<div id="name-container">
								<p><span id="first-name">First</span> <span id="last-name">Last</span></p>
							</div>
							<!-- Bio -->
							<div id="bio-container">
								<p id="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
									tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, q</p>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- ======== Contains Right Column ======== -->
			<div class="col-sm-2 sidenav">
			</div>

		</div>
	</div>
	<!-- Implements profile.js -->
	<script src="../js/profile.js"></script>
</body>

</html>
