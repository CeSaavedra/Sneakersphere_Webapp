<!DOCTYPE html>
<html lang="en">

<head>

    <!-- ======== Browser Tab Display ======== -->
    <title>SneakerSphere</title>
    <link rel="icon" href="..\assets\images\ss_logo.PNG">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ======== Google Fonts API ======== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- ======== CSS Style Sheets ======== -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/create-post.css">

    <!-- ======== JS Libraries ======== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

    <!-- ======== Contains Entire Navbar ======== -->
    <nav class="navbar">
        <div class="container-fluid">
            <!-- SneakerSphere Logo -->
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">
                    <img class="navbar-brand" id="logo" src="..\assets\images\ss_logo.PNG"></a>
            </div>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li>
                        <!-- SneakerSphere Title -->
                        <span>
                            <a href="../index.html" class="navbar-brand mt-1" id="brand-title">
                                SneakerSphere
                            </a>
                        </span>
                    </li>
                    <li>
                        <form class="navbar-form navbar-left" role="search">
                            <!-- Search Bar -->
                            <div class="form-group">
                                <input type="text" id="search-bar" class="form-control"
                                    placeholder="Explore our Sneakers">
                            </div>
                        </form>
                    </li>
                </ul>
                <!-- Login -->
				<ul class="nav navbar-nav navbar-right">
					<li>
						<div id="nav-profilepic-container" class="navbar-brand">
							<a id="profilepic-link" href="#"><img id="navbar-profilepic"></a>
						</div>
					</li>
					<li>
						<button id="logout-link"><span
								class="glyphicon glyphicon-log-out"></span></button>
					</li>
				</ul>
            </div>
        </div>
    </nav>

    <!-- ======== Contains All Content Under Navbar ======== -->
    <div id="content" class="container-fluid text-center">
        <div class="row content">

            <!-- ======== Contains Left Column ======== -->
            <div class="col-sm-2 sidenav">
            </div>

            <!-- ======== Contains Center Column ======== -->
            <form id="post-form">
                <div id="content-col" class="col-sm-8 text-left">

                    <!-- Post Creation Form -->

                    <div id="create-container" class="col-sm-8 text-center">
                        <div id="title-container">
                            <!-- Form Title -->
                            <button id="profile-btn"><span class=" glyphicon glyphicon-circle-arrow-left"></span>
                                Back</button>
                            <p id="create-title">POST A LISTING</p>
                        </div>
                        <div id="input-container">
                            <!-- Sneaker name, Brand, Size, price, image(s), and Description -->
                            <div id="sneaker-title-container" class="input-line-container">
                                <label for="sneaker-title">Sneaker Name</label>
                                <input id="input-sneaker-name" type="text" class="form-control">
                            </div>
                            <div id="brand-size-price-container" class="input-line-container">
                                <label for="create-brand">Brand</label>
                                <input id="input-brand" type="text" class="form-control">
                                <label for="create-size">Size</label>
                                <input id="input-size" style="width:30%;" type="text" class="form-control">
                                <label for="create-price">Price</label>
                                <input id="input-price" type="text" class="form-control">
                            </div>
                            <div id="description-container" class="input-line-container">
                                <label for="create-brand">Description</label>
                                <textarea id="input-description" type="text" class="form-control" rows="4"></textarea>
                            </div>
                            <div id="image-input-container" class="input-line-container">
                                <label for="create-brand">Upload Image</label>
                                <input id="input-image" type="text">
                                <button type="button" class="add-image" id="add-image"><span class="glyphicon glyphicon-plus-sign"></span>
                                <button style="display:none;" id="cancel-image"><span class="glyphicon glyphicon-remove-sign"></span>
                            </div>
                        </div>
                        <!-- Form Footer -->
                        <div id="footer-container">
                            <button id="submit" type="submit" class="btn btn-default">Create Post</button>
                        </div>
                    </div>
                </div>
            </form>

        <!-- ======== Contains Right Column ======== -->
            <div class="col-sm-2 sidenav">
            </div>

        </div>
    </div>
    <!-- Implements create-post.js -->
    <script src="../js/create-post.js"></script>
</body>

</html>
