<!DOCTYPE html>
<html lang="en">

<head>

	<!-- ======== Browser Tab Display ======== -->
	<title>SneakerSphere</title>
	<link rel="icon" href="..\assets\images\ss_logo.PNG">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- ======== Google Fonts API ======== -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

	<!-- ======== CSS Style Sheets ======== -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/create-post.css">

	<!-- ======== JS Libraries ======== -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

    <!-- ======== Contains Entire Navbar ======== -->
    <nav class="navbar">
        <div class="container-fluid">
            <!-- SneakerSphere Logo -->
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">
                    <img class="navbar-brand" id="logo" src="..\assets\images\ss_logo.PNG"></a>
            </div>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li>
                        <!-- SneakerSphere Title -->
                        <span>
                            <a href="../index.html" class="navbar-brand mt-1" id="brand-title">
                                SneakerSphere
                            </a>
                        </span>
                    </li>
                    <li>
                        <form class="navbar-form navbar-left" role="search">
                            <!-- Search Bar -->
                            <div class="form-group">
                                <input type="text" id="search-bar" class="form-control"
                                    placeholder="Explore our Sneakers">
                            </div>
                        </form>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <!-- Login-Button -->
                    <li><a id="login-btn" href="/sneakersphere/src/pages/login.html"><span
                                class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

	<!-- ======== Contains All Content Under Navbar ======== -->
    <div id="content" class="container-fluid text-center">
        <div class="row content">

            <!-- ======== Contains Left Column ======== -->
            <div class="col-sm-2 sidenav">
            </div>

            <!-- ======== Contains Center Column ======== -->
            <div id="content-col" class="col-sm-8 text-left">
                <div class="row">
                    <div id="create-container" class="col-sm-8 text-center">

                        <!-- Post Creation Form -->
						<form action="/action_page.php">
							<div id="title-container" class="row">
                                <!-- Form Title -->
								<p id="create-title">POST A LISTING</p>
							</div>
							<div id="input-container" class="row">
                                <!-- Sneaker name, Brand, Size, price, image(s), and Description -->
                                <div id="sneaker-title-container">
                                    <label for="sneaker-title">Sneaker Name</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div id="brand-size-price-container">
                                    <label for="create-brand">Brand</label>
                                    <input type="text" class="form-control">
                                    <label for="create-size">Size</label>
                                    <input style="width:30%;"type="text" class="form-control">
                                    <label for="create-price">Price</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div id="image-input-container">
                                    <label for="create-brand">Upload Image(s)</label>
                                    <input type="file" id="formFile" multiple>
                                </div>
                                <div id="description-container">
                                    <label for="create-brand">Description</label>
                                    <textarea class="form-control" rows="4"></textarea>
                                </div>
							</div>
                            <!-- Form Footer -->
							<div class="row" id="create-footer">
                                <button id="submit" type="submit" class="btn btn-default">Create Post</button>
							</div>
						</form>
                    </div>
                </div>
            </div>

            <!-- ======== Contains Right Column ======== -->
            <div class="col-sm-2 sidenav">
            </div>

        </div>
    </div>
    <!-- Implements login.js -->
    <script src="../js/login.js"></script>
</body>

</html>
